<script type="text/javascript">
    $(document).ready(function(){
        $(".add-row").click(function(){
            var name = $("#name").val();
			var inputID = $("#inputID").val();
			var inputSelect = $("#inputSelect").val();
			var output = $("#output").val();
			var httpmethod = $("#httpmethod").val();
			var endpoint = $("#endpoint").val();
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + inputID +"</td><td>" + inputSelect +"</td><td>" + output + "</td><td>" + httpmethod + "</td><td>" + endpoint + "</td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
